<md-dialog id="login-dialog" aria-label="Login Dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Login</h2>
      <span flex></span>
      <md-button class="md-icon-button close" ng-click="close()">
        <md-icon md-svg-src="assets/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
   <form action"#" method="post" name="logInForm" ng-controller="LoginController">
     <md-input-container>
      <label>Email</label>
      <input ng-model="login.email" name="email" type="email" ng-required="true" required>
      <div ng-messages="logInForm.email.$error" ng-if='submitted'>
        <div ng-message="required">Required</div>
        <div ng-message="email">Not a valid email</div>
      </div>
     </md-input-container>
     <md-input-container>
      <label>Password</label>
      <input ng-model="login.password" name="password" type="password" ng-required="true" required>
      <div ng-messages="logInForm.password.$error" ng-if='submitted'>
        <div ng-message="required">Required</div>
      </div>
     </md-input-container>
     <md-button class="md-primary md-raised" ng-click="login()">
       Login
     </md-button>
   </form>
  </md-dialog-content>
</md-dialog>
