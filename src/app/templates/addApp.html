<md-dialog id="add-app-dialog" aria-label="addApp Dialog">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create New App</h2>
      <span flex></span>
      <md-button class="md-icon-button close" ng-click="close()">
        <md-icon md-svg-src="assets/images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
   <form action"#" method="post" name="addAppForm" ng-submit="createApplication()">
     <md-input-container>
      <label>New App Name</label>
      <input ng-model="appName" name="appName" ng-required="true" required>
      <div ng-messages="addAppForm.appName.$error" ng-if='submitted'>
        <div ng-message="required">Required</div>
      </div>
     </md-input-container>
     <md-button class="md-primary md-raised" ng-click="submitted=true" type="submit" ng-hide="loading">
       Create
     </md-button>
     <md-progress-circular ng-hide="!loading" md-mode="indeterminate" md-diameter="60"></md-progress-circular>
   </form>
  </md-dialog-content>
</md-dialog>
